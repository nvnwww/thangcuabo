<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiếu Thang Cho Bố</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: #ffffff;

                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Cuộc thi Sáng tạo Thanh thiếu niên Nhi đồng<br>Mô hình Chiếu thang cho bố</h1>
        <button class="button" onclick="showControlScreen()">Bắt đầu</button>
    </div>
    <div id="control-screen" style="display: none;">
        <h1>Điều khiển Thang</h1>
        <div class="control-grid">
            <button class="button" onclick="playDTMF('up')">Nâng Thang</button>
            <button class="button" onclick="playDTMF('down')">Hạ Thang</button>
            <button class="button" onclick="playDTMF('right')">Qua Phải</button>
            <button class="button" onclick="playDTMF('left')">Qua Trái</button>
            <button class="button" onclick="playDTMF('stop')">Dừng</button>
            <button class="button" onclick="showSettingsScreen()">Cài Đặt</button>
        </div>
    </div>
    <div id="settings-screen" style="display: none;">
        <div class="settings-container">
            <h1>Cài Đặt</h1>
            <label>Thời gian chờ (giây, 0.1–1):</label><br>
            <input type="number" id="wait-time" min="0.1" max="1" step="0.1" value="0.25">
            <button class="button" onclick="saveSettings()">Xác Nhận</button>
            <button class="button back-button" onclick="showControlScreen()">Quay Lại</button>
        </div>

    <div id="notification"></div>

    <script>
        const DTMF_FREQUENCIES = {
            '0': [941, 1336],
            '4': [770, 1209],
            '5': [770, 1336],
            '8': [852, 1336],
            '#': [941, 1477]
        };
        let waitTime = 0.25;
        let audioContext = null;

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 2000);
        }

        function initializeAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        showNotification('Âm thanh đã sẵn sàng!');
                    }).catch(() => {
                        showNotification('Lỗi: Không thể khởi động âm thanh!');
                    });
                }
            }
        }

        function showStartScreen() {
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('control-screen').style.display = 'none';
            document.getElementById('settings-screen').style.display = 'none';
        }

        function showControlScreen() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('control-screen').style.display = 'block';
            document.getElementById('settings-screen').style.display = 'none';
            initializeAudioContext();
        }

        function showSettingsScreen() {
            document.getElementById('control-screen').style.display = 'none';
            document.getElementById('settings-screen').style.display = 'block';
            document.getElementById('wait-time').value = waitTime;
        }

        function saveSettings() {
            const input = document.getElementById('wait-time');
            const value = parseFloat(input.value);
            if (value >= 0.1 && value <= 1) {
                waitTime = value;
                showNotification('Đã lưu thời gian chờ: ' + waitTime + ' giây');
                showControlScreen();
            } else {
                showNotification('Lỗi: Thời gian chờ phải từ 0.1 đến 1 giây!');
            }
        }

        function playTone(freq1, freq2, duration) {
            if (!audioContext || audioContext.state !== 'running') {
                showNotification('Lỗi: Âm thanh chưa sẵn sàng!');
                return;
            }

            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator1.type = 'sine';
            oscillator2.type = 'sine';
            oscillator1.frequency.setValueAtTime(freq1, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(freq2, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator1.start();
            oscillator2.start();
            oscillator1.stop(audioContext.currentTime + duration);
            oscillator2.stop(audioContext.currentTime + duration);

            oscillator1.onended = () => gainNode.disconnect();
        }

        async function playDTMF(command) {
            initializeAudioContext();
            if (audioContext.state !== 'running') {
                showNotification('Lỗi: Vui lòng thử lại!');
                return;
            }

            switch (command) {
                case 'up':
                    playTone(852, 1336, 0.2);
                    await new Promise(resolve => setTimeout(resolve, waitTime * 1000));
                    playTone(941, 1477, 0.2);
                    break;
                case 'down':
                    playTone(770, 1209, 0.2);
                    await new Promise(resolve => setTimeout(resolve, waitTime * 1000));
                    playTone(941, 1477, 0.2);
                    break;
                case 'right':
                    playTone(941, 1336, 0.2);
                    break;
                case 'left':
                    playTone(770, 1336, 0.2);
                    break;
                case 'stop':
                    playTone(941, 1477, 0.2);
                    break;
            }
            showNotification('Đã phát lệnh: ' + command);
        }

        // Initialize with start screen
        showStartScreen();
    </script>
</body>
